{% extends 'base.html' %}


{% block title %} ICY Trip List {% endblock %}

{% block content %}
    <h1> Trips</h1>
    <ul>
        {% for trip in trips %}
            <li>{{ trip.title }}</li>
            <li>{{ trip.description }}</li>
            <li>{{ trip.location }}</li>
        {% endfor %}
    </ul>
{% endblock %}
